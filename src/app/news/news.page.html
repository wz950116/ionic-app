<ion-header>
  <ion-toolbar color="myPrimary">
    <ion-title>
      消&nbsp;&nbsp;息
    </ion-title>
  </ion-toolbar>
  <div>
    <app-header-select
      [documentTypeList]="documentTypeList"
      (outer)="selectClick($event)"
    ></app-header-select>
  </div>
</ion-header>
<app-search (search)="openSlideMenu($event)"></app-search>
<ion-content class="newsWrap">
  <p *ngIf="newsLists.length === 0" style="text-align: center;color: #999;">
    没有更多了...
  </p>
  <div class="news">
    <ion-list>
      <ion-item
        *ngFor="let item of newsLists"
        (click)="onDetail(item)"
      >
        <ion-thumbnail slot="start">
          <img [src]="setImg(item.msgClassType)" />
        </ion-thumbnail>

        <ion-label>
          <h3>{{ item.msgTitle }}</h3>
          <p>{{ item.userSendDt }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="10%" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="加载更多..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
