<ion-header>
  <ion-toolbar>
    <ion-title class="my-header-title">我</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="shirt" class="my-header-icon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="my-content-card">
    <ion-row class="ion-align-items-center">
      <ion-col size="2" class="my-content-card-img">
        <img class="my-content-card-img" src="assets/img/mine/header.jpg" />
      </ion-col>
      <ion-col size="7" class="my-content-card-info">
        <div>
          <span class="name">{{ userList.account }}</span>
          <span class="dept">{{ userList.name }}</span>
        </div>
        <div>
          <span class="tell">{{ userList.timeNow | date: "yyyy-MM-dd" }}</span>
        </div>
      </ion-col>
      <ion-col size="3" class="my-content-card-operate">
        <img [routerLink]="['/personal-info']" [queryParams]="userList" style='width: 1rem;' src="assets/img/mine/view.png" />
      </ion-col>
    </ion-row>
  </div>

  <ion-list>
    <ion-item [routerLink]="['/pwd-edit']" lines="none" detail class="pwd_edit common_style">
      <img slot="start" src="assets/img/mine/pwd_edit.png" />
      <ion-label>
        密码修改
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item detail class="about_ctrm common_style">
      <img slot="start" src="assets/img/mine/about_ctrm.png" />
      <ion-label> 关于CTRM<span class="version">V5.0</span> </ion-label>
    </ion-item>
    <ion-item detail class="help common_style" lines="none">
      <img slot="start" src="assets/img/mine/help.png" />
      <ion-label>
        帮助中心
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item detail class="i18n common_style" lines="none" disabled>
      <img slot="start" src="assets/img/mine/i18n.png" />
      <ion-label>
        多语言
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-row>
    <div class="my-logout" (click)="logout()">退出登录</div>
  </ion-row>
</ion-content>
